
<!doctype html>
<html lang="en">

  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link href="salaryStyles.css" rel="stylesheet" type="text/css" />

    <title>Salary</title>

  </head>

  <body>

    <div class="container">

        <div class="py-4 text-center">
            <!--<img class="d-block mx-auto mb-4" src="/docs/5.2/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">-->
            <h2>Calculo Salário</h2>
        </div>

        <div class="row">

            <div class="col-md-12 col-lg-4 firstCol">
                <form class="needs-validation" novalidate="">
                    <div class="row g-3">
                        <div class="col-md-12 col-lg-4">
                            <label for="name" class="form-label">Situação</label>
                            <select id="situation01" type="text" class="form-control" placeholder="Page Name" required="">
                                <option value="0">Não Casado</option>
                                <option value="1">Casado, 1 titular</option>
                                <option value="2">Casado, 2 titulares</option>
                            </select>
                        </div>
                        <div class="col-md-12 col-lg-4 secondCol">
                            <label for="description" class="form-label">Dependentes</label>
                            <select id="dependents01" type="text" class="form-control" placeholder="Page Name" required="">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 ou mais</option>
                            </select>
                        </div>
                        <div class="col-md-12 col-lg-4">
                            <label for="name" class="form-label">Ano</label>
                            <select id="yearLeft" type="text" class="form-control" placeholder="Page Name" required="">
                                <option value="2024">2024</option>
                                <option value="2023">2023</option>
                                <option value="2022">2022</option>
                                <option value="2021">2021</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <row>
                                <label for="description" class="form-label">Vencimento Base </label> 
                                <input class="form-control" type="number" id="salaryInputLeft" value="900" min="0" step="1" />
                            </row>
                            <input id="salaryRangeLeft" class="form-range" type="range" value="900" step="20" min="760" max="10000">
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-md-12 col-lg-4">
            
            
                <div class="row">
                    <div class="col text-center">
                        <span id="salaryLeft" class="badge bg-primary fs-3 fixed-width-badge">2990</span>
                        <div class="my-2"></div>
                        <span id="salaryRight" class="badge bg-danger fs-3 fixed-width-badge">2000</span>
                        <div class="my-2"></div>
                        <span id="salaryDiff" class="badge bg-secondary fs-3 fixed-width-badge">990</span>
                        <div class="my-2"></div>
                        <span id="salaryNetDiff" class="badge bg-success fs-3 fixed-width-badge">990</span>
                    </div>
                </div>
            
            </div>

            <div class="col-md-12 col-lg-4 tirthCol">
                <form class="needs-validation" novalidate="">
                    <div class="row g-3">
                        <div class="col-md-12 col-lg-4">
                            <label for="name" class="form-label">Situação</label>
                            <select id="situation02" type="text" class="form-control" placeholder="Page Name" required="">
                                <option value="0">Não Casado</option>
                                <option value="1">Casado, 1 titular</option>
                                <option value="2">Casado, 2 titulares</option>
                            </select>
                        </div>
                        <div class="col-md-12 col-lg-4">
                            <label for="description" class="form-label">Dependentes</label>
                            <select id="dependents02" type="text" class="form-control" placeholder="Page Name" required="">
                                <option value="0">0</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5 ou mais</option>
                            </select>
                        </div>
                        <div class="col-md-12 col-lg-4">
                            <label for="name" class="form-label">Ano</label>
                            <select id="yearRight" type="text" class="form-control" placeholder="Page Name" required="">
                                <option value="2024">2024</option>
                                <option value="2023">2023</option>
                                <option value="2022">2022</option>
                                <option value="2021">2021</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <row>
                                <label for="description" class="form-label">Vencimento Base </label> 
                                <input id="salaryInputRight" class="form-control" type="number"  value="900" min="0" step="1" />
                            </row>
                            <input id="salaryRangeRight" class="form-range" type="range" value="900" step="5" min="760" max="7000">
                        </div>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <!-- <script src="~/js/script.js"></script> -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <script src="script.js" asp-append-version="true"></script>

  </body>

</html>
